<div class="loginMain">
  <div id="sign" class="signLogIn container">
      <h1>Sign In</h1>
      <div #googleSign class="signButton">Sign in with google<img src="/assets/images/icons/google.svg"></div>
      <div #metaSign class="signButton">Sign in with Metamask<img src="/assets/images/icons/metamask.svg"></div>

      <div>
          Already have an account?: 
          <div class="clickable">Log in</div>
      </div>
  </div>

  <div id="log" class="signLogIn hide container">
      <h1>Log In</h1>
      <div #googleLog class="signButton">Log in with google<img src="/assets/images/icons/google.svg"></div>
      <div #metaLog class="signButton">Log in with Metamask<img src="/assets/images/icons/metamask.svg"></div>

      <div>
          Don't have an account?: 
          <div class="clickable">Register</div>
      </div>
  </div>
</div>
